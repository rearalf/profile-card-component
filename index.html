<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,aspect-ratio,line-clamp"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * {
            font-family: 'Kumbh Sans', sans-serif;
        }
    </style>
</head>

<body class="bg-darkCyan w-screen h-screen">
    <img src="./images/bg-pattern-top.svg" alt="bg-pattern-top" class="absolute -top-48 -left-40 z-1 lg:-top-1/2 lg:-left-52" />
    <img src="./images/bg-pattern-bottom.svg" alt="bg-pattern-bottom" class="fixed -bottom-20 -right-52 z-1 lg:-bottom-2/4 lg:-right-72" />
    <main class="flex justify-center items-center w-screen h-screen">
        <div class="bg-white z-10 rounded-xl">
            <div class="w-full relative">
                <img src="./images/bg-pattern-card.svg" alt="bg-pattern-card" class="rounded-t-xl" />
                <div class="absolute top-2/3 w-full flex justify-center">
                    <img src="./images/image-victor.jpg" alt="Victor Crest"
                        class="rounded-full border-white border-4" />
                </div>
            </div>
            <div class="flex flex-col justify-center items-center pt-20 py-7">
                <div class="flex flex-col items-center gap-4">
                    <article class="flex gap-2.5">
                        <h3 class="font-bold text-veryDarkDesaturatedBlue text-lg">Victor Crest</h3>
                        <p class="font-normal text-darkGrayishBlue text-lg">26</p>
                    </article>
                    <p class="font-normal text-darkGrayishBlue text-sm">London</p>
                </div>
                <hr class="w-full p-px bg-darkGray opacity-20 my-7">
                <div class="flex gap-10">
                    <div class="flex flex-col gap-1 justify-center items-center">
                        <h3 class="font-bold text-veryDarkDesaturatedBlue text-lg">80K</h3>
                        <p class="font-normal text-darkGrayishBlue text-xs tracking-widest">Followers</p>
                    </div>
                    <div class="flex flex-col gap-1 justify-center items-center">
                        <h3 class="font-bold text-veryDarkDesaturatedBlue text-lg">803K</h3>
                        <p class="font-normal text-darkGrayishBlue text-xs tracking-widest">Likes</p>
                    </div>
                    <div class="flex flex-col gap-1 justify-center items-center">
                        <h3 class="font-bold text-veryDarkDesaturatedBlue text-lg">1.4K</h3>
                        <p class="font-normal text-darkGrayishBlue text-xs tracking-widest">Photos</p>
                    </div>
                </div>
            </div>
        </div>
    </main>

    </div> -->
</body>

</html>
